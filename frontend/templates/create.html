<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container_creat">
        <div class="right">
            <div class="wrapper">
                <h1>Créer un compte</h1>
                <form action="{{ url_for('inscription') }}" method="POST">
                    <label for="username">Nom d’utilisateur</label>
                    <input type="text" id="username" name="username" placeholder="Votre futur identifiant" required>

                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="********" required>

                    <label for="confirm_password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="********"
                        required>

                    <button type="submit">Créer un compte</button>
                    <button type="button" onclick="window.location.href='{{ url_for('home') }}'">Annuler</button>
                </form>

                <p class="small">
                    Déjà un compte ? <a href="{{ url_for('home') }}">Se connecter</a>
                </p>

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="flash-container">
                    {% for message in messages %}
                    <p class="flash-message">{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}

            </div>
        </div>
    </div>

    <footer>
        <p class="footer_creat">
            <a href="#">Mentions légales</a> | <a href="#">Contact</a><br>
            Copyright © 2025
        </p>
    </footer>
</body>

</html>
