<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miskatonic Quiz</title>
    <!-- Lien vers le fichier CSS externe -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <h1>Bienvenue au Miskatonic Quiz !</h1>

        <form action="/traitement" method="post">
            <label for="role">Rôle</label>
            <select id="role" name="role">
                <option value="enseignant">Enseignant</option>
                <option value="etudiant">Étudiant</option>
                <option value="admin">Administrateur</option>
            </select>

            <label for="nom">Nom complet</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

            <label for="identif">Identifiant</label>
            <input type="text" id="identif" name="identif" placeholder="Votre identifiant" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>

            <button type="submit">Se connecter</button>
            <button type="button" onclick="window.location.href='/inscription'">Créer un compte</button>
        </form>

        <p class="small">
            <a href="#">Mot de passe oublié ?</a>
        </p>
    </div>

    <footer>
        <p>
            <a href="#">Mentions légales</a> | <a href="#">Contact</a><br>
            Copyright © 2025
        </p>
    </footer>

</body>

</html>
