<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générer votre Quiz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Miskatonic" class="logo" />

    <h1>Générer votre quiz</h1>
    <p class="subtitle">Choisissez le contexte et le nombre de questions pour votre évaluation</p>

    <div class="steps">
      <div class="step active">1</div>
      <div class="step">2</div>
      <div class="step">3</div>
    </div>

    <form action="{{ url_for('selection') }}" method="post">

      <!-- Catégories -->
      <label>Choisissez le contexte :</label><br>
      {% for cat in categories %}
        <input type="checkbox" id="{{ cat }}" name="categorie" value="{{ cat }}" class="option-btn-radio">
        <label for="{{ cat }}" class="option-btn">{{ cat }}</label>
      {% endfor %}

      <br><br>

      <!-- Nombre de questions -->
      <label>Nombre de questions :</label><br>
      {% for n in nombres %}
        <input type="radio" id="nb{{ n }}" name="nombre" value="{{ n }}" class="option-btn-radio" required>
        <label for="nb{{ n }}" class="option-btn">{{ n }}</label>
      {% endfor %}

      <button type="submit">Visualiser votre quiz</button>
    </form>
  </div>
</body>
</html>
