<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miskatonic Quiz - Connexion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container_creat">
        <div class="right">
            <div class="wrapper">
                <img src="{{ url_for('static', filename='images/logo_univ.png') }}" alt="Logo Miskatonic" class="top-logo">
                <h1>Bienvenue au Miskatonic Quiz !</h1>
                
                <form action="{{ url_for('home') }}" method="post">
                    <label for="identif">Identifiant</label>
                    <input type="text" id="identif" name="identif" placeholder="Votre identifiant" required autocomplete="username">

                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Votre mot de passe" required autocomplete="current-password">
                    
                    <button type="submit">Se connecter et créer un nouveau quiz</button>
                    <button type="button" onclick="window.location.href='{{ url_for('inscription') }}'">Créer un compte</button>
                </form>

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-container">
                        {% for message in messages %}
                            <p class="flash-message">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}

                <p class="small">
                    <a href="{{ url_for('reset_mdp') }}">Changer le mot de passe</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
